<tr id="item-list-form" hx-target="this" hx-swap="outerHTML">
  <td class="border-0" >
    <form>
        {% csrf_token %}
        <div class="form-row mb-3">
            <div class="col">
                <input class="form-control
                {% if form.is_done.errors %} is-invalid {% endif %} 
                id="id_name" name="name" placeholder="Name" {% if form.name.value %} value="{{ form.name.value }}"{% endif %}>
            </div>
            <div class="col">
{#                <input type="checkbox"#}
{#                {% if form.is_done.errors %} is-invalid {% endif %} #}
{#                id="id_is_done" name="is_done" placeholder="is_done" {% if form.is_done.value == True %}checked{% endif %}>#}
{#                <label class="form-check-label" for="id_is_done">#}
{#                    Is task done?#}
{#                </label>#}
            </div>
            <div class="col">
                <button class="btn btn-primary btn-sm" hx-post="{% url 'item-edit' pk=form.instance.pk %}">Update</button>
            </div>
        </div>
        {% if form.name.errors %}<i>{{ form.name.errors }}</i>{% endif %}
        {% if form.is_done.errors %}<i>{{ form.is_done.errors }}</i>{% endif %}
    </form>
  </td>
</tr>
